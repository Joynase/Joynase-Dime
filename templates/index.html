<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì Student Dashboard</title>
  <style>
    :root {
      --primary: #0077b6;
      --secondary: #005f8f;
      --accent: #cceeff;
      --bg: #e0f7fa;
      --text: #003f5c;
      --white: #ffffff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #cceeff);
      margin: 0;
      padding: 40px 20px;
      color: var(--text);
      font-size: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 42px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    h2 {
      font-size: 32px;
      color: var(--secondary);
      margin-bottom: 20px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      background-color: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: var(--secondary);
      transform: scale(1.05);
    }

    #dashboard-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .section {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      flex-direction: column;
      max-width: 800px;
      margin: 0 auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--accent);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      font-size: 18px;
      border-bottom: 1px solid var(--bg);
    }

    th {
      background-color: var(--primary);
      color: var(--white);
    }

    td {
      background-color: var(--white);
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      font-size: 18px;
    }

    form {
      background-color: var(--accent);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 119, 182, 0.3);
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
        font-size: 18px;
      }

      h1 {
        font-size: 32px;
      }

      h2 {
        font-size: 24px;
      }

      .btn {
        font-size: 18px;
        padding: 10px 16px;
      }

      th, td {
        font-size: 16px;
      }

      input, form {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì Student Dashboard</h1>
    <p>Manage your students with clarity and joy ‚ú®</p>
  </header>

  <div id="dashboard-buttons">
    <button class="btn" onclick="showSection('view')">üëÄ View Students</button>
    <button class="btn" onclick="showSection('add')">‚ûï Add New Student</button>
  </div>

  <div id="view" class="section">
    <h2>üìã Student List</h2>
    <table>
      <tr><th>Name</th><th>Grade</th><th>Section</th></tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.section }}</td>
      </tr>
      {% endfor %}
    </table>
    <button class="btn" onclick="goHome()">üè† Back to Dashboard</button>
  </div>

  <div id="add" class="section">
    <h2>üìù Add New Student</h2>
    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="grade">Grade:</label>
      <input type="number" name="grade" id="grade" required>

      <label for="section">Section:</label>
      <input type="text" name="section" id="section" required>

      <button type="submit" class="btn">‚úÖ Submit</button>
    </form>
    <button class="btn" onclick="goHome()">üè† Back to Dashboard</button>
  </div>

  <footer>
    Created with üíï Flask & Python 3.12 ‚Äî Powered by Joynaizzx
  </footer>

  <script>
    function showSection(id) {
      document.getElementById('view').style.display = 'none';
      document.getElementById('add').style.display = 'none';
      document.getElementById('dashboard-buttons').style.display = 'none';
      document.getElementById(id).style.display = 'flex';
    }

    function goHome() {
      document.getElementById('view').style.display = 'none';
      document.getElementById('add').style.display = 'none';
      document.getElementById('dashboard-buttons').style.display = 'block';
    }

    {% if show_view %}
    window.onload = function() {
      showSection('view');
    };
    {% endif %}
  </script>

</body>
</html>
