<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéì Student Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #87ceeb; /* solid sky blue */
      margin: 0;
      padding: 20px;
      color: #333;
      font-size: 20px;
    }

    h1 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 10px;
      font-size: 38px;
    }

    h2 {
      color: #005f8f;
      font-size: 36px;
      text-align: center;
    }

    .btn {
      padding: 12px 24px;
      margin: 10px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 20px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f8f;
    }

    .section {
      margin-top: 20px;
      display: none; /* hidden by default */
      animation: fadeIn 0.5s ease-in-out;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 10px;
      background-color: #cceeff; /* sky blue background */
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #f8bbd0;
      padding: 10px;
      text-align: left;
      font-size: 20px;
    }

    th {
      background-color: #fce4ec;
      color: #880e4f;
    }

    table tr:nth-child(even) {
      background-color: #b3e0f2;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #0077b6;
      border-radius: 8px;
      font-size: 20px;
    }

    form {
      background-color: #cceeff; /* sky blue form background */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 119, 182, 0.3);
      max-width: 600px;
      margin: auto;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
      color: #555;
    }

    /* üì± Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 10px;
        font-size: 18px;
      }

      h1, h2 {
        font-size: 26px;
      }

      .btn {
        font-size: 18px;
        padding: 10px 16px;
      }

      th, td, input[type="text"], input[type="number"], footer {
        font-size: 18px;
      }

      form {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <h1>üéì Student Dashboard</h1>

  <div style="text-align:center;">
    <button class="btn" onclick="showSection('view')">üëÄ View Students</button>
    <button class="btn" onclick="showSection('add')">‚ûï Add New Student</button>
  </div>

  <div id="view" class="section">
    <h2>üìã Student List</h2>
    <table>
      <tr><th>Name</th><th>Grade</th><th>Section</th></tr>
      {% for student in students %}
      <tr>
        <td>{{ student.name }}</td>
        <td>{{ student.grade }}</td>
        <td>{{ student.section }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <div id="add" class="section">
    <h2>üìù Add New Student</h2>
    <form method="POST">
      <label>Name:</label><br>
      <input type="text" name="name" required><br>
      <label>Grade:</label><br>
      <input type="number" name="grade" required><br>
      <label>Section:</label><br>
      <input type="text" name="section" required><br>
      <button type="submit" class="btn">‚úÖ Submit</button>
    </form>
  </div>

  <footer>
    Created with üíï Flask & Python 3.12 ‚Äî Powered by Joynaizzx
  </footer>

  <script>
    function showSection(id) {
      document.getElementById('view').style.display = 'none';
      document.getElementById('add').style.display = 'none';
      document.getElementById(id).style.display = 'flex'; // show as flex to preserve layout
    }
  </script>

</body>
</html>
